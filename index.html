                <div class="modal modal-authorization position-absolute start-50 translate-middle">
                    <form class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Вхід в обліковий запис</h5>
                            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-text">Введіть електронну пошту</span>
                                <input type="text" class="form-control input-email">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Введіть пароль</span>
                                <input type="password" class="form-control input-password" id="inputPassword">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-entry">Вхід</button>
                        </div>
                    </form>
                </div>
                <div class="modal modal-create-card position-absolute start-50 translate-middle">
                    <form class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Створити візит</h5>
                            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Лікар</span>
                                <select class="form-select select-doc">
                                    <option value="Therapist">Терапевт</option>
                                    <option value="Dentist">Стоматолог</option>
                                    <option selected="" value="Cardiologist">Кардіолог</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Мета візиту</span>
                                <input type="text" class="form-control visit-title">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">ПІБ</span>
                                <input type="text" class="form-control visit-client__name">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Терміновість</span>
                                <select class="form-select visit-priority">
                                    <option value="high">невідкладна</option>
                                    <option value="normal">пріоритетна</option>
                                    <option selected="" value="low">звичайна</option>
                                </select>
                            </div>
                            <div class="modal-option">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Вік</span>
                                    <input type="text" class="form-control visit-client__old">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Звичайний тиск</span>
                                    <input type="text" class="form-control visit-presure">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Індекс маси тіла</span>
                                    <input type="text" class="form-control visit-weight">
                                </div>
                                <div class="input-group mb-3">
                                    <textarea class="form-control visit-diseases"
                                        placeholder="Перенесені захворювання серцево-судинної системи"
                                        id="textareaСardiologistCard"></textarea>
                                </div>
                            </div>
                            <div class="form-floating mb-1">
                                <textarea class="form-control" id="textareaCreateCard"></textarea>
                                <label for="textareaCreateCard">Опис візиту</label>
                            </div>
                        </div>
                        <!-- на цю кнопку посадити подію, щодо того, щоб була створена картка -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-entry">Створити</button>
                        </div>
                        <!-- на цю кнопку посадити подію, щодо того, щоб була створена картка -->
                    </form>
                </div>
    </header>
    <section class="conteiner">
        <form>
            <input class="text-input" type="text" placeholder="Введіть текст для пошуку">
            <select id="performance">
                <option value="all">всі</option>
                <option value="open">відкриті</option>
                <option value="done">виконані</option>
             </select>
             <select class="performance">
                <option value="all">всі</option>
                <option value="high">високий</option>
                <option value="normal">нормальний</option>
                <option value="low">низький</option>
             </select>
            <button type="button" class="btn-search" >Пошук</button>
        </form>
    </section>
